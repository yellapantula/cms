<div>
    <mat-form-field>
        <input matInput  placeholder="Title" [(ngModel)]="postDetails.title">
    </mat-form-field>
    <mat-form-field>    
      <mat-select placeholder="Select Menu" [(ngModel)]="postDetails.menu_id" ngDefaultControl>
          <mat-option *ngFor="let menu of menusList" [value]="menu.title">
            {{ menu.title }}
          </mat-option>
        </mat-select>
    </mat-form-field>
      <mat-form-field>
          <textarea  matInput  placeholder="Content" [(ngModel)]="postDetails.content"></textarea>
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="addPost()"> Add </button>
  </div>
  
  
  <div class="example-container mat-elevation-z8">
    <div class="example-header">
      <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
    </div>
    
    <mat-table #table [dataSource]="dataSource" matSort>
    
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="title">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Title </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.title}} </mat-cell>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="menu_id">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Menu ID </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.menu_id}} </mat-cell>
      </ng-container>
    
            <!-- Weight Column -->
      <ng-container matColumnDef="content">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Content </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.content}} </mat-cell>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef mat-sort-header>  </mat-header-cell>   
          <mat-cell *matCellDef="let element">     
            <button mat-icon-button color="primary" (click)= "openEditDialog(element.id,element.title,element.url)">
                <mat-icon aria-label="edit">mode_edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)= "openDialog(element.id)">
                <mat-icon aria-label="delete">delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>
  
    
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator #paginator
      [pageSize]="10"
      [pageSizeOptions]="[5,10,20]">
    </mat-paginator>
    
  </div>
