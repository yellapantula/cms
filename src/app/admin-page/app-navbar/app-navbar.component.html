<mat-toolbar color="primary">
    <mat-toolbar-row>

            <button mat-button routerLink="/">Tech Blog</button>
            <span class="example-spacer"></span>

        <div *ngIf="! user">
            <button  mat-button (click) ="AfService.loginWithGoogle()">Login </button>        
        </div>
        <div *ngIf="user">
            <button mat-button [matMenuTriggerFor]="menu">
                <span>Hello {{user.displayName}}</span>
                <img class="profileImg" [src]= "user.photoURL">
                
            </button>
            <mat-menu #menu="matMenu" x-position="after" y-position="below" overlapTrigger="false">
                <button mat-menu-item disabled>
                    <mat-icon>account_circle</mat-icon>
                    <span>Account Settings</span>
                </button>

                <button mat-menu-item (click)="AfService.logout()">
                    <mat-icon>exit_to_app</mat-icon>
                    <span>Logout</span>
                </button>
            </mat-menu>

        </div>
    </mat-toolbar-row>
      

</mat-toolbar>
